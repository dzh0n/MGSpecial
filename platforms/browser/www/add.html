<html>

    <link href="assets/css/main.css" rel="stylesheet">

<body class="add-page animated fadeIn">

<div class="wrapper">
    <!-- header -->
    <div class="header-fixed">
        <div class="header-fixed-left">
            <a href="javascript:;" onclick="back();"><i class="fas fa-arrow-left"></i></a>
        </div>
        <div class="header-fixed-center">
            <h2>Создание заказа</h2>
        </div>
        <div class="header-fixed-right">
            <a href="javascript:;"></i></a>
        </div>
    </div>
    <!-- header -->

    <div class="order-form">
        <div class="order-form-row">
            <label>Мне нужно (название техники ил услуги)</label>
            <input type="text" placeholder="Например, экскаватор-погрузчик">
        </div>
    </div>

    <div class="order-form">
        <div class="order-form-row">
            <label>Описание заказа</label>
            <textarea placeholder="Опишите для чего вам нужна техника или услуга, на какой срок, бюджет, наличный или безналичный расчет"></textarea>
        </div>
    </div>

    <div class="order-form">
        <div class="order-form-row">
            <label>Адрес</label>
            <input type="text" placeholder="Например, Стерлитамак, Техническая, 2">
        </div>
    </div>

    <div class="order-form">
        <div class="order-form-row">
            <label>Контактное лицо / Организация</label>
            <input type="text" placeholder="Ваше имя или название организации">
        </div>
    </div>

    <div class="order-form">
        <div class="order-form-row">
            <label>Контактный телефон</label>
            <input type="text" placeholder="Укажите ваш контактный телефон">
        </div>
    </div>

    <!-- add order btn -->
    <div class="add-order-btn-wrap">
        <a href="add.html"><span>Опубликовать заказ</span></a>
    </div>
    <!-- add order btn -->


</div><!-- .wrapper -->
